<section class="contact-info" id="contact">
  <div class="container">
    <h1 class="section-title">Contact Us</h1>
    <p class="description">
      Have questions or need help planning your trip? Reach out to us through the details below, and we'll be happy to assist you!
    </p>

    <div class="contact-details">
      <div class="detail">
        <i class="fas fa-phone-alt"></i>
        <h3>Phone</h3>
        <p>+1 234 567 890</p>
      </div>
      <div class="detail">
        <i class="fas fa-envelope"></i>
        <h3>Email</h3>
        <p>support&#64;tourismguide.com</p>
      </div>
      <div class="detail">
        <i class="fas fa-map-marker-alt"></i>
        <h3>Address</h3>
        <p>123 Main Street, Tourist City, Country</p>
      </div>
    </div>

    <div *ngIf="thankYouMessage" class="popup">
      {{ thankYouMessage }}
    </div>

    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form formGroup="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea
            id="message"
            formControlName="message"
            rows="5"
            placeholder="Enter your message"
            required
          ></textarea>
        </div>
        <button type="submit" class="btn-submit" disabled="contactForm.invalid">
          Submit
        </button>
      </form>
    </div>
  </div>
</section>
